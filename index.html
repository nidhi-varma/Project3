<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Nidhi Varma's Frogger</title>

    <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h2 class="col-xs-6">
                <span class="label label-success">LIVES:
                    <span id="lives">3</span>
                </span>
            </h2>
            <h2 class="col-xs-6">
                <span class="label label-success">WINS:
                    <span id="wins">0</span>
                </span>
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" id="canvas">
        </div>
    </div>
    <div class="modal fade" id="gameOver" tabindex="-1" role="dialog" aria-labelledby="GameOverLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h2 class="modal-title text-center text-uppercase" id="GameOverLabel">Game Over!</h2>
                </div>
                <div class="modal-body">
                    <h4>Sorry, you lost all the lives. Better luck next time!</h4>
                    <br>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Gem.js"></script>
    <script src="js/Score.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
